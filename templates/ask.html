<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Câu Hỏi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhập Câu Hỏi</h1>
        <form id="askForm">
            <div class="form-group">
                <label for="question">Câu Hỏi:</label>
                <textarea id="question" name="question" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="title">Tiêu Đề Cuộc Trò Chuyện:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <button type="submit">Gửi</button>
        </form>
        <div id="result" class="result" style="display: none;">
            <h2>Kết Quả:</h2>
            <p id="answer"></p>
        </div>
    </div>

    <script>
        document.getElementById('askForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const question = document.getElementById('question').value;
            const title = document.getElementById('title').value;

            fetch('/api/ask/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ question, title })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').style.display = 'block';
                document.getElementById('answer').innerText = data.answer;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').style.display = 'block';
                document.getElementById('answer').innerText = 'Đã xảy ra lỗi khi xử lý câu hỏi.';
            });
        });
    </script>
</body>
</html>
